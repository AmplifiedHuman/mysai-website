---
label: Event
hide_body: false
display_field: title
fields:
- name: title
  type: text
  config:
    required: true
  label: Title
  description: Title of event
  default: New Event
- name: created_date
  type: datetime
  label: Created Date
  description: Creation date of event
  config:
    required: true
    date_format: DD/MM/YYYY
    time_format: h:mm A
    display_utc: false
    export_format: YYYY-MM-DD h:mm A
  default: now
- name: event_date
  type: datetime
  label: Event Date
  description: Date and time of the event
  config:
    required: true
    date_format: DD/MM/YYYY
    time_format: h:mm A
    display_utc: false
    export_format: YYYY-MM-DD h:mm A
  default: now
- name: featured_image
  type: file
  config:
    maxSize: 1
  label: Featured Image
  description: Thumbnail image of event
- name: templatekey
  type: text
  config:
    required: true
  label: templateKey
  hidden: true
  default: event-template
