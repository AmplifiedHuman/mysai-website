---
label: Event
hide_body: false
display_field: title
fields:
- name: templateKey
  type: text
  config:
    required: true
  label: templateKey
  hidden: true
  default: event-template
- name: title
  type: text
  config:
    required: true
  label: Title
  description: Title of event
  default: New Event
- name: created_date
  type: datetime
  label: Created Date
  description: Creation date of event
  config:
    required: true
    date_format: DD/MM/YYYY
    time_format: h:mm A
    display_utc: false
    export_format: YYYY-MM-DDThh:mm
  default: now
- name: event_start
  type: datetime
  label: Event Start Time
  description: Start time of the event
  config:
    required: true
    date_format: DD/MM/YYYY
    time_format: h:mm A
    display_utc: false
    export_format: YYYY-MM-DDThh:mm
  default: ''
- name: event_end
  type: datetime
  label: Event End Time
  description: End time of the event
  config:
    required: true
    date_format: DD/MM/YYYY
    time_format: h:mm A
    display_utc: false
    export_format: YYYY-MM-DDThh:mm
- name: featured_image
  type: file
  config:
    maxSize: 1
  label: Featured Image
  description: Thumbnail image of event
- name: location
  type: text
  config:
    required: true
  label: Location
  description: Location of event, enter "Virtual" if it's an online event, otherwise
    enter the address
- name: event_link
  type: text
  config:
    required: false
  label: Event Link
  description: Enter url for online event or google maps link for in person events.
    (If this is a past event, leave empty to remove link)
